FoodEstablishment:
  description: 'A place where food is served, like a restaurant, cafe, bakery etc'
  properties:
    name:
      description: 'Property. The name of this item.'
      type: string
      x-ngsi: 
        type: Property
        uri: "https://uri.etsi.org/ngsi-ld/name"
        uri-prefix: "https://uri.etsi.org/ngsi-ld/"
    category:
      type: string
      enum:
        - Bakery
        - BarOrPub
        - Brewery
        - CafeOrCoffeeShop
        - Distillery
        - FastFoodRestaurant
        - IceCreamShop
        - Restaurant
        - Winery
      description: 'Property. Model:"https://schema.org/Text". Type of Food Establishment. Enumerated type.'
    contactPoint:
      description: 'The details to contact with the item.'
      properties:
        contactType:
          type: string
          x-ngsi: 
            model: "https://schema.org/Text"
            type: Property
            uri: "https://schema.org/contactType"
            uri-prefix: "https://schema.org/"
        email:
          description: 'Property. Email address of owner.'
          format: idn-email
          type: string
          x-ngsi: 
            model: "https://schema.org/Text"
            type: Property
            uri: "https://schema.org/email"
            uri-prefix: "https://schema.org/"
        name:
          $ref: "https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/name"
        telephone:
          type: string
          x-ngsi: 
            model: "https://schema.org/Text"
            type: Property
            uri: "https://schema.org/telephone"
            uri-prefix: "https://schema.org/"
        url:
          format: uri
          type: string
          x-ngsi: 
            model: "https://schema.org/Text"
            type: Property
            uri: "https://schema.org/URL"
            uri-prefix: "https://schema.org/"
      type: object
      x-ngsi:
        model: "https://schema.org/ContactPoint"
        type: Property
    address:
      description: 'Property. The mailing address. Model:"https://schema.org/address"'
      properties:
        addressCountry:
            description: 'Property. The country. For example, Spain. Model:"https://schema.org/addressCountry"'
            type: string
            x-ngsi: 
              model: "https://schema.org/Text"
              type: Property
              uri: "https://schema.org/addressCountry"
              uri-prefix: "https://schema.org/"
        addressLocality:
            description: 'Property. The locality in which the street address is, and which is in the region. Model:"https://schema.org/addressLocality"'
            type: string
            x-ngsi: 
              model: "https://schema.org/Text"
              type: Property
              uri: "https://schema.org/addressLocality"
              uri-prefix: "https://schema.org/"
        addressRegion:
            description: 'Property. The region in which the locality is, and which is in the country. Model:"https://schema.org/addressRegion"'
            type: string
            x-ngsi: 
              model: "https://schema.org/Text"
              type: Property
              uri: "https://schema.org/addressRegion"
              uri-prefix: "https://schema.org/"
        areaServed:
            description: 'Property. The geographic area where a service or offered item is provided. Model:"https://schema.org/areaServed"'
            type: string
            x-ngsi: 
              model: "https://schema.org/Text"
              type: Property
              uri: "https://schema.org/areaServed"
              uri-prefix: "https://schema.org/"
        postOfficeBoxNumber:
            description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:"https://schema.org/postOfficeBoxNumber"'
            type: string
            x-ngsi: 
              model: "https://schema.org/Text"
              type: Property
              uri: "https://schema.org/postOfficeBoxNumber"
              uri-prefix: "https://schema.org/"
        postalCode:
            description: 'Property. The postal code. For example, 24004. Model:"https://schema.org/postalCode"'
            type: string
        streetAddress:
            description: 'Property. The street address. Model:"https://schema.org/streetAddress"'
            type: string
            x-ngsi: 
              model: "https://schema.org/Text"
              type: Property
              uri: "https://schema.org/streetAddress"
              uri-prefix: "https://schema.org/"
      x-ngsi: 
        uri: "https://schema.org/address"
        uri-prefix: "https://schema.org/"
    description:
      description: 'A description of this item'
      type: string
      x-ngsi: 
        model: "https://schema.org/Text"
        type: Property
        uri: "https://uri.etsi.org/ngsi-ld/description"
        uri-prefix: "https://uri.etsi.org/ngsi-ld/"
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: string
    acceptsReservations:
      type: string
      description: 'Property. Model:"https://schema.org/acceptsReservations". Indicates whether a FoodEstablishment accepts reservations. Values can be Boolean, an URL at which reservations can be made'
      x-ngsi: 
        model: "https://schema.org/Text"
        type: Property
        uri: "https://schema.org/acceptsReservations"
        uri-prefix: "https://schema.org/"
    hasDriveThroughService:
      type: boolean
      description: 'Property. Model:"https://schema.org/hasDriveThroughService". Indicates whether some facility offers a service that can be used by driving through in a car.'
      x-ngsi: 
        model: "https://schema.org/Boolean"
        type: Property
        uri: "https://schema.org/hasDriveThroughService"
        uri-prefix: "https://schema.org/"
    hasMenu:
      type: string
      description: 'Property. Either the actual menu as as text, or a URL of the menu. Model:"https://schema.org/hasMenu"'
      x-ngsi: 
        model: "https://schema.org/Text"
        type: Property
        uri: "https://schema.org/hasMenu"
        uri-prefix: "https://schema.org/"
    photo:
      type: string
      format: uri
      description: 'Property. URL of the image of the place. Model:"https://schema.org/URL"'
    publicAccess:
      type: boolean
      description: 'Property. Model:"https://schema.org/publicAccess". A flag to signal that the Place is open to public visitors.'
      x-ngsi: 
        model: "https://schema.org/Boolean"
        type: Property
        uri: "https://schema.org/publicAccess"
        uri-prefix: "https://schema.org/"
    servesCuisine:
      type: string
      description: 'Property. The cuisine of the restaurant. Model:"https://schema.org/servesCuisine"'
      x-ngsi: 
        model: "https://schema.org/Text"
        type: Property
        uri: "https://schema.org/servesCuisine"
        uri-prefix: "https://schema.org/"
    video:
      type: string
      format: uri
      description: 'Property. URL of the video of the place. Model:"https://schema.org/URL"'
    recommendedItems:
      type: string
      description: 'Property. Speciality food recommendations at the facility. Model:"https://schema.org/recommendedItems"'
      x-ngsi: 
        model: "https://schema.org/Text"
        type: Property
        uri: "https://schema.org/recommendedItems"
        uri-prefix: "https://schema.org/"
    currenciesAccepted:
      description: 'Property. Model:"https://es.wikipedia.org/wiki/ISO_4217"'
      type: array
      items:
        type: string
        enum:
            - AED
            - ALL
            - AUD
            - EUR
            - GBP
            - JPY
            - SGD
            - USD
      minItems: 1
      uniqueItems: true
    paymentAccepted:
      description: 'Property. Model:"https://schema.org/Text". Payment method accepted in this store.'
      type: array
      items:
        type: string
        enum:
            - Cash
            - Cheque
            - Credit Card
            - Cryptocurrency
      minItems: 1
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: string
    location:
      description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
      oneOf:
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      x-ngsi:
        type: Geoproperty
    openingHours:
      type: string
      x-ngsi: 
          model: "https://schema.org/openingHours"
          type: Property
          uri: "https://schema.org/openingHours"
    openingHoursSpecification:
      description: 'A structured value providing information about the opening hours of a place or a certain service inside a place'
      items:
        properties:
          closes:
            format: time
            type: string
            x-ngsi: 
              model: "https://schema.org/Time"
              type: Property
              uri: "https://schema.org/closes"
              uri-prefix: "https://schema.org/"
          dayOfWeek:
            enum:
              - Monday
              - Tuesday
              - Wednesday
              - Thursday
              - Friday
              - Saturday
              - Sunday
              - PublicHolidays
            type: string
            x-ngsi: 
              model: "https://schema.org/DayOfWeek"
              type: Property
              uri: "https://schema.org/DayOfWeek"
              uri-prefix: "https://schema.org/"
          opens:
            format: time
            type: string
            x-ngsi: 
              model: "https://schema.org/Time"
              type: Property
              uri: "https://schema.org/opens"
              uri-prefix: "https://schema.org/"
          validFrom:
            format: date-time
            type: string
            x-ngsi: 
              model: "https://schema.org/DateTime"
              type: Property
              uri: "https://schema.org/validFrom"
              uri-prefix: "https://schema.org/"
          validThrough:
            format: date-time
            type: string
            x-ngsi: 
              model: "https://schema.org/DateTime"
              type: Property
              uri: "https://schema.org/validThrough"
              uri-prefix: "https://schema.org/"
      minItems: 1
      type: array
    id:
      anyOf: &foodestablishment_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      x-ngsi:
        type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *foodestablishment_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: array
      x-ngsi:
        type: Property
    alternateName:
      type: string
      description: 'Property. An alternative name for this item'
      x-ngsi: 
        model: "https://schema.org/Text"
        type: Property
        uri: "https://schema.org/alternateName"
        uri-prefix: "https://schema.org/"
    aggregateRating:
      description: 'Property. Model:"https://schema.org/AggregateRating". The average rating based on multiple ratings or reviews.'
      type: object
      properties:
        bestRating:
            description: 'Property. The highest value allowed in this rating system. If bestRating is omitted, 5 is assumed.'
            type: number
            x-ngsi: 
              model: "https://schema.org/Number"
              type: Property
              uri: "https://schema.org/bestRating"
              uri-prefix: "https://schema.org/"
        ratingCount:
            description: 'Property. The count of total number of ratings.'
            type: number
            x-ngsi: 
              model: "https://schema.org/Number"
              type: Property
              uri: "https://schema.org/ratingCount"
              uri-prefix: "https://schema.org/"
        ratingValue:
            description: 'Property. The rating for the content.'
            type: number
            x-ngsi: 
              model: "https://schema.org/Number"
              type: Property
              uri: "https://schema.org/ratingValue"
              uri-prefix: "https://schema.org/"
        worstRating:
            description: 'Property. The lowest value allowed in this rating system. If worstRating is omitted, 1 is assumed.'
            type: number
            x-ngsi: 
              model: "https://schema.org/Number"
              type: Property
              uri: "https://schema.org/worstRating"
              uri-prefix: "https://schema.org/"
    review:
      description: 'Property. Model:"https://schema.org/Review". A review of an item - for example, of a restaurant, movie, or store.'
      type: array
      items:
        properties:
          author:
            type: string
            description: 'Property. Model:"https://schema.org/Text". The author of this content or rating.'
            x-ngsi: 
              model: "https://schema.org/Text"
              type: Property
              uri: "https://schema.org/author"
              uri-prefix: "https://schema.org/"
          datePublished:
            type: string
            description: 'Property. Model:"https://schema.org/Text". Date of first broadcast/publication.'
            format: date-time
            x-ngsi: 
              model: "https://schema.org/DateTime"
              type: Property
              uri: "https://schema.org/datePublished"
              uri-prefix: "https://schema.org/"
          name:
            $ref: "https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/name"
          reviewBody:
            type: string
            description: 'Property. Model:"https://schema.org/Text". The actual body of the review.'
            x-ngsi: 
              model: "https://schema.org/Text"
              type: Property
              uri: "https://schema.org/reviewBody"
              uri-prefix: "https://schema.org/"
          reviewRating:
            type: object
            description: 'Property. Model:"https://schema.org/Rating". A rating is an evaluation on a numeric scale, such as 1 to 5 stars.'
            properties:
              bestRating:
                type: number
                description: 'Property. The highest value allowed in this rating system. If bestRating is omitted, 5 is assumed.'
                x-ngsi: 
                  model: "https://schema.org/Number"
                  type: Property
                  uri: "https://schema.org/bestRating"
                  uri-prefix: "https://schema.org/"
              ratingValue:
                type: number
                description: 'Property. The rating for the content.'
                x-ngsi: 
                  model: "https://schema.org/Number"
                  type: Property
                  uri: "https://schema.org/ratingValue"
                  uri-prefix: "https://schema.org/"
              worstRating:
                type: number
                description: 'Property. The lowest value allowed in this rating system. If worstRating is omitted, 1 is assumed.'
                x-ngsi: 
                  model: "https://schema.org/Number"
                  type: Property
                  uri: "https://schema.org/worstRating"
                  uri-prefix: "https://schema.org/"
            x-ngsi: 
              type: Property
              uri: "https://schema.org/reviewRating"
              uri-prefix: "https://schema.org/"
      minItems: 1
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property
    refSeeAlso:
      description: 'List of references to one or more related entities.'
      items:
        anyOf:
          - anyOf: *foodestablishment_-_properties_-_owner_-_items_-_anyof
            description: 'Property. Unique identifier of the entity'
      minItems: 1
      type: array
      uniqueItems: true
      x-ngsi:
        model: "https://schema.org/URL"
        type: Property
    type:
      description: 'NGSI Entity type. It has to be FoodEstablishment'
      enum:
        - FoodEstablishment
      type: string
      x-ngsi:
        type: Property
  required:
    - id
    - category
    - name
    - type
  type: object
