    dataProvider: 
      description: "A sequence of characters identifying the provider of the harmonised data entity."
      type: string
    dateCreated: 
      description: "Entity creation timestamp. This will usually be allocated by the storage platform."
      format: date-time
      type: string
    dateModified: 
      description: "Timestamp of the last modification of the entity. This will usually be allocated by the storage platform."
      format: date-time
      type: string
    description: 
      description: "A description of this item"
      type: Property
    id: 
      anyOf: 
        - 
          description: "Property. Identifier format of any NGSI entity"
          maxLength: 256
          minLength: 1
          pattern: "^[\\w\\-\\.\\{\\}\\$\\+\\*\\[\\]`|~^@!,:\\\\]+$"
          type: string
        - 
          description: "Property. Identifier format of any NGSI entity"
          format: uri
          type: string
      description: "Unique identifier of the entity"
      type: Property
    location: 
      $id: "https://geojson.org/schema/Geometry.json"
      $schema: "http://json-schema.org/draft-07/schema#"
      oneOf: 
        - 
          properties: 
            bbox: 
              items: 
                type: number
              minItems: 4
              type: array
            coordinates: 
              items: 
                type: number
              minItems: 2
              type: array
            type: 
              enum: 
                - Point
              type: string
          required: 
            - type
            - coordinates
          title: "GeoJSON Point"
          type: object
        - 
          properties: 
            bbox: 
              items: 
                type: number
              minItems: 4
              type: array
            coordinates: 
              items: 
                items: 
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type: 
              enum: 
                - LineString
              type: string
          required: 
            - type
            - coordinates
          title: "GeoJSON LineString"
          type: object
        - 
          properties: 
            bbox: 
              items: 
                type: number
              minItems: 4
              type: array
            coordinates: 
              items: 
                items: 
                  items: 
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type: 
              enum: 
                - Polygon
              type: string
          required: 
            - type
            - coordinates
          title: "GeoJSON Polygon"
          type: object
        - 
          properties: 
            bbox: 
              items: 
                type: number
              minItems: 4
              type: array
            coordinates: 
              items: 
                items: 
                  type: number
                minItems: 2
                type: array
              type: array
            type: 
              enum: 
                - MultiPoint
              type: string
          required: 
            - type
            - coordinates
          title: "GeoJSON MultiPoint"
          type: object
        - 
          properties: 
            bbox: 
              items: 
                type: number
              minItems: 4
              type: array
            coordinates: 
              items: 
                items: 
                  items: 
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type: 
              enum: 
                - MultiLineString
              type: string
          required: 
            - type
            - coordinates
          title: "GeoJSON MultiLineString"
          type: object
        - 
          properties: 
            bbox: 
              items: 
                type: number
              minItems: 4
              type: array
            coordinates: 
              items: 
                items: 
                  items: 
                    items: 
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type: 
              enum: 
                - MultiPolygon
              type: string
          required: 
            - type
            - coordinates
          title: "GeoJSON MultiPolygon"
          type: object
      title: "GeoJSON Geometry"
    name: 
      description: "Property. The name of this item."
      type: string
    numberOfRooms: 
      description: "Property. Model:'https://schema.org/numberOfRooms'. The number of rooms (excluding bathrooms and closets) of the accommodation or lodging business."
      type: number
    openingHours: 
      type: string
    openingHoursSpecification: 
      description: "A structured value providing information about the opening hours of a place or a certain service inside a place"
      items: 
        properties: 
          closes: 
            format: time
            type: string
          dayOfWeek: 
            enum: 
              - Monday
              - Tuesday
              - Wednesday
              - Thursday
              - Friday
              - Saturday
              - Sunday
              - PublicHolidays
            type: string
          opens: 
            format: time
            type: string
          validFrom: 
            format: date-time
            type: string
          validThrough: 
            format: date-time
            type: string
      minItems: 1
      type: array
      x-ngsi: 
        model: "https://schema.org/openingHoursSpecification"
    owner: 
      description: "A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)"
      items: 
        anyOf: 
          - 
            description: "Property. Identifier format of any NGSI entity"
            maxLength: 256
            minLength: 1
            pattern: "^[\\w\\-\\.\\{\\}\\$\\+\\*\\[\\]`|~^@!,:\\\\]+$"
            type: string
          - 
            description: "Property. Identifier format of any NGSI entity"
            format: uri
            type: string
        description: "Property. Unique identifier of the entity"
      type: Property
    paymentAccepted: 
      description: "Property. Model:'https://schema.org/Text'. Payment method accepted in this store."
      items: 
        enum: 
          - Cash
          - Cheque
          - "Credit Card"
          - Cryptocurrency
        type: string
      minItems: 1
      type: array
    petsAllowed: 
      description: "Property. Model:'https://schema.org/petsAllowed'. Indicates whether pets are allowed to enter the accommodation or lodging business."
      type: boolean
    priceRange: 
      description: "Property. The price range of the business, for example $$$. Model:'https://schema.org/priceRange'"
      type: string
    review: 
      description: "Property. Model:'https://schema.org/Review'. A review of an item - for example, of a restaurant, movie, or store."
      items: 
        properties: 
          author: 
            description: "Property. Model:'https://schema.org/Text'. The author of this content or rating."
            type: string
          datePublished: 
            description: "Property. Model:'https://schema.org/Text'. Date of first broadcast/publication."
            format: date-time
            type: string
          name: 
            description: "Property. Model:'https://schema.org/Text'. The name of the item. "
            type: string
          reviewBody: 
            description: "Property. Model:'https://schema.org/Text'. The actual body of the review."
            type: string
          reviewRating: 
            description: "Property. Model:'https://schema.org/Rating'. A rating is an evaluation on a numeric scale, such as 1 to 5 stars."
            properties: 
              bestRating: 
                description: "Property. The highest value allowed in this rating system. If bestRating is omitted, 5 is assumed."
                type: integer
              ratingValue: 
                description: "Property. The rating for the content."
                type: integer
              worstRating: 
                description: "Property. The lowest value allowed in this rating system. If worstRating is omitted, 1 is assumed."
                type: integer
            type: object
      minItems: 1
      type: array
    seeAlso: 
      description: "list of uri pointing to additional resources about the item"
      oneOf: 
        - 
          items: 
            format: uri
            type: string
          minItems: 1
          type: array
      type: Property
    source: 
      description: "A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object."
      type: string
    type: 
      description: "NGSI Entity type. It has to be LodgingBusiness"
      enum: 
        - LodgingBusiness
      type: Property
  required: 
    - id
    - category
    - name
    - type
  type: object
