    paymentAccepted:
      description: 'Property. Model:''https://schema.org/Text''. Payment method accepted in this store.'
      type: array
      items:
        type: string
        enum:
            - Cash
            - Cheque
            - Credit Card
            - Cryptocurrency
      minItems: 1
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: string
    location:
      $id: https://geojson.org/schema/Geometry.json
      $schema: "http://json-schema.org/draft-07/schema#"
      oneOf:
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      title: 'GeoJSON Geometry'
      x-ngsi: 
        model: 
          - "https://purl.org/geojson/vocab#Point"
          - "https://purl.org/geojson/vocab#LineString"
          - "https://purl.org/geojson/vocab#Polygon"
          - "https://purl.org/geojson/vocab#MultiPoint"
          - "https://purl.org/geojson/vocab#MultiLineString"
          - "https://purl.org/geojson/vocab#MultiPolygon"
        type: GeoProperty
        uri: "https://uri.etsi.org/ngsi-ld/location"
        uri-prefix: "https://uri.etsi.org/ngsi-ld/"
    openingHours:
      type: string
      x-ngsi: 
          model: "https://schema.org/openingHours"
          type: Property
          uri: "https://schema.org/openingHours"
    openingHoursSpecification:
      description: 'A structured value providing information about the opening hours of a place or a certain service inside a place'
      items:
        properties:
          closes:
            format: time
            type: string
            x-ngsi: 
              model: "https://schema.org/Time"
              type: Property
              uri: "https://schema.org/closes"
              uri-prefix: "https://schema.org/"
          dayOfWeek:
            enum:
              - Monday
              - Tuesday
              - Wednesday
              - Thursday
              - Friday
              - Saturday
              - Sunday
              - PublicHolidays
            type: string
            x-ngsi: 
              model: "https://schema.org/DayOfWeek"
              type: Property
              uri: "https://schema.org/DayOfWeek"
              uri-prefix: "https://schema.org/"
          opens:
            format: time
            type: string
            x-ngsi: 
              model: "https://schema.org/Time"
              type: Property
              uri: "https://schema.org/opens"
              uri-prefix: "https://schema.org/"
          validFrom:
            format: date-time
            type: string
            x-ngsi: 
              model: "https://schema.org/DateTime"
              type: Property
              uri: "https://schema.org/validFrom"
              uri-prefix: "https://schema.org/"
          validThrough:
            format: date-time
            type: string
            x-ngsi: 
              model: "https://schema.org/DateTime"
              type: Property
              uri: "https://schema.org/validThrough"
              uri-prefix: "https://schema.org/"
      minItems: 1
      type: array
    id:
      anyOf: &lodgingbusiness_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *lodgingbusiness_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: Property
    alternateName:
      type: string
      description: 'Property. An alternative name for this item'
      x-ngsi: 
        model: "https://schema.org/Text"
        type: Property
        uri: "https://schema.org/alternateName"
        uri-prefix: "https://schema.org/"
    aggregateRating:
      description: 'Property. Model:''https://schema.org/AggregateRating''. The average rating based on multiple ratings or reviews.'
      type: object
      properties:
        bestRating:
            description: 'Property. The highest value allowed in this rating system. If bestRating is omitted, 5 is assumed.'
            type: number
            x-ngsi: 
              model: "https://schema.org/Number"
              type: Property
              uri: "https://schema.org/bestRating"
              uri-prefix: "https://schema.org/"
        ratingCount:
            description: 'Property. The count of total number of ratings.'
            type: number
            x-ngsi: 
              model: "https://schema.org/Number"
              type: Property
              uri: "https://schema.org/ratingCount"
              uri-prefix: "https://schema.org/"
        ratingValue:
            description: 'Property. The rating for the content.'
            type: number
            x-ngsi: 
              model: "https://schema.org/Number"
              type: Property
              uri: "https://schema.org/ratingValue"
              uri-prefix: "https://schema.org/"
        worstRating:
            description: 'Property. The lowest value allowed in this rating system. If worstRating is omitted, 1 is assumed.'
            type: number
            x-ngsi: 
              model: "https://schema.org/Number"
              type: Property
              uri: "https://schema.org/worstRating"
              uri-prefix: "https://schema.org/"
    review:
      description: 'Property. Model:''https://schema.org/Review''. A review of an item - for example, of a restaurant, movie, or store.'
      type: array
      items:
        properties:
          author:
            type: string
            description: 'Property. Model:''https://schema.org/Text''. The author of this content or rating.'
            x-ngsi: 
              model: "https://schema.org/Text"
              type: Property
              uri: "https://schema.org/author"
              uri-prefix: "https://schema.org/"
          datePublished:
            type: string
            description: 'Property. Model:''https://schema.org/Text''. Date of first broadcast/publication.'
            format: date-time
            x-ngsi: 
              model: "https://schema.org/DateTime"
              type: Property
              uri: "https://schema.org/datePublished"
              uri-prefix: "https://schema.org/"
          name:
            $ref: "https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/name"
          reviewBody:
            type: string
            description: 'Property. Model:''https://schema.org/Text''. The actual body of the review.'
            x-ngsi: 
              model: "https://schema.org/Text"
              type: Property
              uri: "https://schema.org/reviewBody"
              uri-prefix: "https://schema.org/"
          reviewRating:
            type: object
            description: 'Property. Model:''https://schema.org/Rating''. A rating is an evaluation on a numeric scale, such as 1 to 5 stars.'
            properties:
              bestRating:
                type: number
                description: 'Property. The highest value allowed in this rating system. If bestRating is omitted, 5 is assumed.'
                x-ngsi: 
                  model: "https://schema.org/Number"
                  type: Property
                  uri: "https://schema.org/bestRating"
                  uri-prefix: "https://schema.org/"
              ratingValue:
                type: number
                description: 'Property. The rating for the content.'
                x-ngsi: 
                  model: "https://schema.org/Number"
                  type: Property
                  uri: "https://schema.org/ratingValue"
                  uri-prefix: "https://schema.org/"
              worstRating:
                type: number
                description: 'Property. The lowest value allowed in this rating system. If worstRating is omitted, 1 is assumed.'
                x-ngsi: 
                  model: "https://schema.org/Number"
                  type: Property
                  uri: "https://schema.org/worstRating"
                  uri-prefix: "https://schema.org/"
            x-ngsi: 
              type: Property
              uri: "https://schema.org/reviewRating"
              uri-prefix: "https://schema.org/"
      minItems: 1
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            - format: uri
              type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      type: Property
    refSeeAlso:
      description: 'List of references to one or more related entities.'
      items:
        anyOf:
          - anyOf: *lodgingbusiness_-_properties_-_owner_-_items_-_anyof
            description: 'Property. Unique identifier of the entity'
      minItems: 1
      type: Property
      uniqueItems: true
      x-ngsi:
        model: https://schema.org/URL
    type:
      description: 'NGSI Entity type. It has to be LodgingBusiness'
      enum:
        - LodgingBusiness
      type: Property
  required:
    - id
    - category
    - name
    - type
  type: object
