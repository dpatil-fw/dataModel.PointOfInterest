LodgingBusiness:
  description: 'This entity type models places to stay in the city.'
  properties:
    name:
      description: 'Property. The name of this item.'
      type: string
      x-ngsi: 
        type: Property
        uri: "https://uri.etsi.org/ngsi-ld/name"
        uri-prefix: "https://uri.etsi.org/ngsi-ld/"
    category:
      type: string
      enum:
        - BedAndBreakfast
        - Campground
        - Hostel
        - Hotel
        - Motel
        - Resort
      description: 'Property. Model:''https://schema.org/Text''. Type of Lodging Business. Enumerated type.'
    contactPoint:
      description: 'The details to contact with the item.'
      properties:
        contactType:
          type: string
          x-ngsi: 
            model: "https://schema.org/Text"
            type: Property
            uri: "https://schema.org/contactType"
            uri-prefix: "https://schema.org/"
        email:
          description: 'Property. Email address of owner.'
          format: idn-email
          type: string
          x-ngsi: 
            model: "https://schema.org/Text"
            type: Property
            uri: "https://schema.org/email"
            uri-prefix: "https://schema.org/"
        name:
          $ref: "https://smart-data-models.github.io/data-models/ngsi-ld.yaml#/name"
        telephone:
          type: string
          x-ngsi: 
            model: "https://schema.org/Text"
            type: Property
            uri: "https://schema.org/telephone"
            uri-prefix: "https://schema.org/"
        url:
          format: uri
          type: string
          x-ngsi: 
            model: "https://schema.org/Text"
            type: Property
            uri: "https://schema.org/URL"
            uri-prefix: "https://schema.org/"
      type: Property
      x-ngsi:
        model: "https://schema.org/ContactPoint"
    address:
      description: 'Property. The mailing address. Model:''https://schema.org/address'''
      properties:
        addressCountry:
            description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
            type: string
            x-ngsi: 
              model: "https://schema.org/Text"
              type: Property
              uri: "https://schema.org/addressCountry"
              uri-prefix: "https://schema.org/"
        addressLocality:
            description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
            type: string
            x-ngsi: 
              model: "https://schema.org/Text"
              type: Property
              uri: "https://schema.org/addressLocality"
              uri-prefix: "https://schema.org/"
        addressRegion:
            description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
            type: string
            x-ngsi: 
              model: "https://schema.org/Text"
              type: Property
              uri: "https://schema.org/addressRegion"
              uri-prefix: "https://schema.org/"
        areaServed:
            description: 'Property. The geographic area where a service or offered item is provided. Model:''https://schema.org/areaServed'''
            type: string
            x-ngsi: 
              model: "https://schema.org/Text"
              type: Property
              uri: "https://schema.org/areaServed"
              uri-prefix: "https://schema.org/"
        postOfficeBoxNumber:
            description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
            type: string
            x-ngsi: 
              model: "https://schema.org/Text"
              type: Property
              uri: "https://schema.org/postOfficeBoxNumber"
              uri-prefix: "https://schema.org/"
        postalCode:
            description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/postalCode'''
            type: string
        streetAddress:
            description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
            type: string
            x-ngsi: 
              model: "https://schema.org/Text"
              type: Property
              uri: "https://schema.org/streetAddress"
              uri-prefix: "https://schema.org/"
      x-ngsi: 
        uri: "https://schema.org/address"
        uri-prefix: "https://schema.org/"
    description:
      description: 'A description of this item'
      type: string
      x-ngsi: 
        model: "https://schema.org/Text"
        type: Property
        uri: "https://uri.etsi.org/ngsi-ld/description"
        uri-prefix: "https://uri.etsi.org/ngsi-ld/"
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: string
    acceptsReservations:
      description: 'Property. Model:''https://schema.org/acceptsReservations''. Indicates whether a LodgingBusiness accepts reservations. Values can be a string or URL at which reservations can be made'
      type: string
      x-ngsi: 
        model: "https://schema.org/Text"
        type: Property
        uri: "https://schema.org/acceptsReservations"
        uri-prefix: "https://schema.org/"
    amenityFeature:
      type: array
      description: 'Property. Model:''https://schema.org/amenityFeature''. An amenity feature (e.g. a characteristic or service) of the Accommodation like Wifi, Laundry, Gym, Inhouse Doctor, Parking, Breakfast Free'
      items:
        type: string
        enum:
          - Wifi
          - Laundry
          - Gym
          - Inhouse Doctor
          - Parking
          - Breakfast Free
      x-ngsi: 
        model: "https://schema.org/Text"
        type: Property
        uri: "https://schema.org/amenityFeature"
        uri-prefix: "https://schema.org/"
    checkinTime:
      type: string
      format: date-time
      description: 'Property. Model:''https://schema.org/checkinTime''. The earliest someone may check into a lodging establishment.'
      x-ngsi: 
        model: "https://schema.org/DateTime"
        type: Property
        uri: "https://schema.org/checkinTime"
        uri-prefix: "https://schema.org/"
    checkoutTime:
      type: string
      format: date-time
      description: 'Property. Model:''https://schema.org/checkoutTime''. The latest someone may check out of a lodging establishment.'
      x-ngsi: 
        model: "https://schema.org/DateTime"
        type: Property
        uri: "https://schema.org/checkoutTime"
        uri-prefix: "https://schema.org/"
    numberOfRooms:
      type: number
      description: 'Property. Model:''https://schema.org/numberOfRooms''. The number of rooms (excluding bathrooms and closets) of the accommodation or lodging business.'
      x-ngsi: 
        model: "https://schema.org/Number"
        type: Property
        uri: "https://schema.org/numberOfRooms"
        uri-prefix: "https://schema.org/"
    petsAllowed:
      type: boolean
      description: 'Property. Model:''https://schema.org/petsAllowed''. Indicates whether pets are allowed to enter the accommodation or lodging business.'
      x-ngsi: 
        model: "https://schema.org/Boolean"
        type: Property
        uri: "https://schema.org/petsAllowed"
        uri-prefix: "https://schema.org/"
    priceRange:
      type: string
      description: 'Property. The price range of the business, for example $$$. Model:''https://schema.org/priceRange'''
      x-ngsi: 
        model: "https://schema.org/Text"
        type: Property
        uri: "https://schema.org/priceRange"
        uri-prefix: "https://schema.org/"
    currenciesAccepted:
      description: 'Property. Model:''https://es.wikipedia.org/wiki/ISO_4217'''
